<!DOCTYPE html> <!--para la version del documento html-->
<html lang="en">  <!-- etqueta que indica el idioma-->

<head> <!--METADATOS para navegador, importante para CEO-->
    <meta charset="UTF-8"> <!--para que navegador interprete el tipo de lenguaje-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--funcionalidades
    de internet explorer sean compatibles con html5-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--"viewport" para 
    responsive, sirve para las dimensiones respecto a celulares, tablet -->
    <title>Document</title> <!--titulo de la poagina-->

    <!-- SE PUEDE AGREGAR LOS SIFUIENTES METAS: -->
    <meta name="description" content=" descripcion de la pagina en google">
    <!--para los buscadores de google, se mostrara la descripcion-->

    <link rel="stylesheet" href="style.css"> <!--para archivo css-->

    <!-- para agregar el icono que aparece en ventana del navegador
        colocar la direccion de la inagen el "href" :-->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>


<body>  <!--TODO EL CONTENIDO DEL NAVEGADOR-->
    <h1>TITULO</h1>
    
    <hr/>  <!-- etiqueta de interlineado-->

    <img src="./favicon.png"" alt="el comercio">  <!--etiqueta que no tiene contenido-->

</body>
</html>  <!-- etiqueta de cierre del html-->
